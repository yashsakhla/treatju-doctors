<div class="header container-fluid header py-3">
  <div class="header-row d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center gap-2">
      <img src="assets/images/logo.png" class="logo" alt="" />
      <div
        class="ml-4 search d-flex justify-content-center align-items-center gap-5 col-8"
        *ngIf="showSearch"
      >
        <i
          class="bi bi-search position-relative"
          style="
            top: 23px;
            transform: translateY(-50%);
            color: gray;
            margin-bottom: 0;
            left: 115%;
            z-index: 1;
          "
        ></i>
        <app-city-dropdown
          class="col-12"
          (citySelected)="handleCitySelection($event)"
        ></app-city-dropdown>
      </div>
    </div>
    <div class="d-flex align-items-center gap-2 justify-content-center">
      <i class="bi bi-house-door fa-lg mr-3"> </i>
      <i
        class="bi bi-person fa-lg"
        id="userIcon"
        data-bs-toggle="popover"
        data-bs-placement="bottom"
        data-bs-html="true"
        data-bs-content="<i class='bi bi-box-arrow-right fa-lg' id='logoutBtn' style='cursor:pointer;'> Logout</i>"
        *ngIf="auth.isUserLoggedIn"
      >
      </i>
      <i
        class="bi bi-person fa-lg"
        id="guestIcon"
        data-bs-toggle="popover"
        data-bs-placement="bottom"
        data-bs-html="true"
        data-bs-content="<i class='bi bi-box-arrow-left fa-lg' id='loginBtn' style='cursor:pointer'> LogIn</i>"
        *ngIf="!auth.isUserLoggedIn"
      >
      </i>
      <i class="bi bi-printer" *ngIf="!showSearch"></i>
      <i class="bi bi-arrow-clockwise" *ngIf="!showSearch"></i>
    </div>
  </div>
</div>
<div
  class="banner d-flex flex-column align-items-center justify-content-center"
></div>
