<div class="auth-container">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card shadow-lg">
          <div class="card-body">
            <div class="d-flex flex-column justify-content-center align-items-center">
              <img src="assets/images/logo.png" class="logo" alt="">
              <h3 class="text-center">Log In</h3>
            </div>
            <form>
              <div class="form-group pt-3">
                <label for="mobile">Mobile Number (User ID)</label>
                <input type="tel" class="form-control" name="mobile" id="mobile" [(ngModel)]="mobile" placeholder="Enter your mobile number" required>
              </div>
              <div class="form-group pt-3">
                <label for="pass">Password (6 numbers)</label>
                <input type="password" class="form-control" name="pass" id="pass" [(ngModel)]="pass" placeholder="Enter 6-digit password" pattern="\d{6}" required>
              </div>
              <button type="submit" class="btn btn-dark btn-block mt-3 col-12" (click)="login()">Log In</button>
              
            </form>
            <div class="redirect-text pt-2 col-12 text-center fw-semiBold" (click)="redirect()"> <i>Don't have an account register here</i> </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-loader *ngIf="showLoading" [isLoading]="true"></app-loader>

<div class="modal fade show d-block" tabindex="-1" role="dialog" *ngIf="showModal" style="background-color: rgba(0, 0, 0, 0.5);">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Service Stopped</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
      </div>
      <div class="modal-body">
        <p>Your service is stopped due to pending revenue. Please contact admin.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
      </div>
    </div>
  </div>
</div>
